name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck
        continue-on-error: true

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Format check
        run: npm run format:check
        continue-on-error: true

      - name: Build
        run: npm run build
        continue-on-error: true

      - name: Check for build artifacts
        run: |
          if [ -d "dist" ]; then
            echo "✅ Build successful"
            ls -la dist/
          else
            echo "⚠️ Build directory not found"
          fi

  validate-config:
    name: Validate Configuration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate config structure
        run: |
          node -e "
            try {
              require('./src/app/config.js');
              console.log('✅ Config structure is valid');
            } catch (e) {
              console.error('❌ Config validation failed:', e.message);
              process.exit(1);
            }
          "
        env:
          # Use dummy values for validation (actual values should be in secrets)
          BOT_TOKEN: ${{ secrets.BOT_TOKEN || 'dummy_token' }}
          BOT_USERNAME: ${{ secrets.BOT_USERNAME || 'dummy_bot' }}
          WEBSITE_URL: https://example.com
          SUPPORT_USERNAME_TG: support
          PAYMENT_CRYSTALPAY_ID: dummy
          PAYMENT_CRYSTALPAY_SECRET_ONE: dummy
          PAYMENT_CRYSTALPAY_SECRET_TWO: dummy
          VMM_EMAIL: dummy@example.com
          VMM_PASSWORD: dummy
          VMM_ENDPOINT_URL: https://example.com
          NODE_ENV: test
