version: "3.8"

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sephora-host-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persist database and sessions
      - ./data:/app/data
      - ./sessions:/app/sessions
      # Mount .env for development (optional, use env_file in production)
      # - ./.env:/app/.env:ro
    ports:
      # Expose webhook port if using webhook mode
      - "${PORT_WEBHOOK:-3002}:3002"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
